name: Deploy to pages

on:
  push:
    branches: "main"
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      outcome: ${{ steps.generator.outcome }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install Python deps
        run: pip install -r requirements.txt
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          key: excel-cache
          restore-keys: |
            excel-cache-
          path: excel.xls

      - name: Run generator script
        id: generator
        run: python main.py
        continue-on-error: true

      - name: Save cache
        if: ${{ steps.generator.outcome == 'success' }}
        uses: actions/cache/save@v4
        with:
          key: excel-cache-${{ hashFiles('excel.xls') }}
          path: excel.xls

      - uses: actions/upload-pages-artifact@v4
        if: ${{ steps.generator.outcome == 'success' }}
        with:
          path: "build"
  webhook:
    needs: build
    if: ${{ needs.build.outputs.outcome == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Restore previous build
        uses: actions/cache/restore@v4
        with:
          key: webhook-cache
          restore-keys: webhook-cache-
          path: build-old/

      - uses: actions/download-artifact@v5
        name: Download built page
        with:
          name: github-actions

      - name: Extract latest build
        run: |
          tar xf artifact.tar -C build

      - name: Discord webhook notification
        run: python webhook.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Save latest page
        uses: actions/cache/save@v4
        with:
          key: webhook-cache-${{ github.run_id }}
          path: build/*.ics
  deploy:
    needs: build
    if: ${{ needs.build.outputs.outcome == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to pages
        id: deployment
        uses: actions/deploy-pages@v4
